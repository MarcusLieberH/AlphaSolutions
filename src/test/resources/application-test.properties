# Database: H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Indlæs schema og data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test_schema.sql
spring.sql.init.data-locations=classpath:test_data.sql


# Deaktiver Spring Security og Actuator Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration


spring.main.allow-bean-definition-overriding=true

# (valgfrit) Aktiver H2-console hvis du bruger den i test
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


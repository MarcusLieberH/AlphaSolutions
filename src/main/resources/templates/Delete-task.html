<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Slet Opgave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Display the logged-in user information -->
    <div class="alert alert-info" th:if="${loggedInUser != null}">
        Logget ind som: <span th:text="${loggedInUser.username + ' (' + loggedInUser.role.roleName + ')'}">Username (Role)</span>
    </div>

    <h1 class="mb-4 text-danger">Slet Opgave</h1>

    <!-- Show error messages -->
    <div class="alert alert-danger" th:if="${param.error}">
        <span th:text="${param.error}">Error message</span>
    </div>

    <!-- Task information -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title h5 mb-0">Bekræft sletning</h3>
        </div>
        <div class="card-body">
            <p class="lead">Er du sikker på, at du vil slette denne opgave?</p>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Opgave:</div>
                <div class="col-md-9" th:text="${task.name}">Opgave navn</div>
            </div>

            <div class="row mb-3" th:if="${project != null}">
                <div class="col-md-3 fw-bold">Projekt:</div>
                <div class="col-md-9" th:text="${project.name}">Projekt navn</div>
            </div>

            <div class="row mb-3" th:if="${task.subProject != null}">
                <div class="col-md-3 fw-bold">Subprojekt:</div>
                <div class="col-md-9" th:text="${task.subProject.name}">Subprojekt navn</div>
            </div>

            <div class="row mb-3" th:if="${task.description}">
                <div class="col-md-3 fw-bold">Beskrivelse:</div>
                <div class="col-md-9" th:text="${task.description}">Beskrivelse</div>
            </div>

            <div class="alert alert-warning">
                <strong>Advarsel:</strong> Denne handling kan ikke fortrydes!
            </div>
        </div>
    </div>

    <!-- Password confirmation form -->
    <form th:action="@{/tasks/{id}/delete(id=${task.taskId})}" method="post">
        <input type="hidden" name="from" th:value="${from}">

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">
                <strong>Bekræft med din adgangskode:</strong>
            </label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   class="form-control" required
                   placeholder="Indtast din adgangskode for at bekræfte sletningen">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Slet opgave permanent
            </button>
            <a th:if="${from == 'subproject' and task.subProjectId != null}"
               th:href="@{'/tasks/subproject/' + ${task.subProjectId}}"
               class="btn btn-secondary">Annuller</a>
            <a th:if="${from != 'subproject' and project != null}"
               th:href="@{'/projects/' + ${project.projectId}}"
               class="btn btn-secondary">Annuller</a>
            <a th:if="${project == null}"
               th:href="@{/my-projects}"
               class="btn btn-secondary">Annuller</a>
        </div>
    </form>
</div>
</body>
</html>

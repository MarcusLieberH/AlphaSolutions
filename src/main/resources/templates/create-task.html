<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opret Opgave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Opret Opgave</h1>

    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Navn:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Beskrivelse:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <!-- If you have a list of projects available -->
        <div class="mb-3" th:if="${projects != null}">
            <label for="projectId" class="form-label">Projekt:</label>
            <select id="projectId" th:field="*{projectId}" class="form-select" required>
                <option value="">VÃ¦lg projekt</option>
                <option th:each="proj : ${projects}" th:value="${proj.projectId}" th:text="${proj.name}"></option>
            </select>
        </div>

        <!-- Fallback if no project list is provided -->
        <div class="mb-3" th:if="${projects == null}">
            <label for="manualProjectId" class="form-label">Projekt ID:</label>
            <input type="number" id="manualProjectId" th:field="*{projectId}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Gem opgave</button>
        <a href="/projects" class="btn btn-secondary ms-2">Tilbage</a>
    </form>
</div>
</body>
</html>

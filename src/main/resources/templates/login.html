<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login – Calcura — Smart Project Estimation Made Simple</title>
    <!-- Bootstrap først -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Din egen stil bagefter -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="text-center mb-4">Log ind til Calcura</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Brugernavn</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus autocomplete="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Adgangskode</label>
            <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Log ind</button>

        <!-- Fejl fra Spring Security -->
        <div th:if="${param.error}" class="mt-3 alert alert-danger text-center">
            Ugyldigt brugernavn eller adgangskode.
        </div>

        <!-- Logout-besked -->
        <div th:if="${param.logout}" class="mt-3 alert alert-success text-center">
            Du er nu logget ud.
        </div>

        <!-- Fejl fra LoginController (valgfri) -->
        <div th:if="${loginError}" class="mt-3 alert alert-warning text-center">
            <p th:text="${loginError}"></p>
        </div>

        <div class="mt-3 text-center">
            <a th:href="@{/frontpage}" class="link-secondary">Tilbage til forsiden</a>
        </div>
    </form>
</div>

</body>
</html>

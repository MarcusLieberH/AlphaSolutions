<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ Alpha Solutions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <label for="username">Brugernavn</label>
        <input type="text" id="username" name="username" required autofocus autocomplete="username">

        <label for="password">Adgangskode</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">

        <button type="submit">Log ind</button>

        <!-- Fejl fra Spring Security -->
        <div th:if="${param.error}" class="error-message">
            Ugyldigt brugernavn eller adgangskode
        </div>

        <!-- Logout-besked -->
        <div th:if="${param.logout}" class="logout-message">
            Du er nu logget ud.
        </div>

        <!-- Fejl fra LoginController (valgfri) -->
        <div th:if="${loginError}" class="error-message">
            <p th:text="${loginError}"></p>
        </div>
    </form>
</div>

</body>
</html>

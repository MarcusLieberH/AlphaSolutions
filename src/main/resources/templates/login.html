<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Calcura </title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <div class="login-logo">
        <img th:src="@{/images/calcura-logo.png}" alt="Calcura" class="logo-image">
    </div>

    <h2>Calcura</h2>
    <p class="subtitle">Smart Project Estimation Made Simple</p>

    <div class="divider"></div>

    <h1>Login</h1>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Brugernavn</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Adgangskode</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
        </div>

        <button type="submit" class="login-button">Log ind</button>

        <!-- Fejl fra Spring Security -->
        <div th:if="${param.error}" class="message error-message">
            Ugyldigt brugernavn eller adgangskode
        </div>

        <!-- Logout-besked -->
        <div th:if="${param.logout}" class="message logout-message">
            Du er nu logget ud.
        </div>

        <!-- Fejl fra LoginController (valgfri) -->
        <div th:if="${loginError}" class="message error-message">
            <p th:text="${loginError}"></p>
        </div>
        <div class="mt-3 text-center">
            <a th:href="@{/frontpage}" class="link-secondary">Tilbage til forsiden</a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Projekt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Opret nyt projekt</h1>

<form th:action="@{/projects/create}" th:object="${project}" method="post">
    <label for="name">Projekt navn:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="endDate">Slutdato:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required>

    <label for="createdBy">Bruger-ID:</label>
    <input type="number" id="createdBy" th:field="*{createdBy}" required>

    <button type="submit">Opret projekt</button>
</form>

</body>
</html>

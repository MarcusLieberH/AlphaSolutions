<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Projekt</title>
</head>
<body>
<h1>Opret nyt projekt</h1>

<form th:action="@{/projects/create}" method="post">
    <label for="name">Projekt navn:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="endDate">Slutdato:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <label for="userId">Bruger-ID:</label>
    <input type="number" id="userId" name="userId" required><br><br>

    <button type="submit">Opret projekt</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opgaver under Projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Opgaver under Projekt ID: <span th:text="${projectId}"></span></h1>
    <a th:href="@{/projects/{id}/tasks/create(id=${projectId})}" class="btn btn-primary mt-4">Opret Opgave</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Estimeret tid</th>
            <th>Timepris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.estimatedHours}"></td>
            <td th:text="${task.hourlyRate}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/projects/' + ${projectId}}" class="btn btn-secondary mt-4">Tilbage til projekt</a>
</div>
</body>
</html>

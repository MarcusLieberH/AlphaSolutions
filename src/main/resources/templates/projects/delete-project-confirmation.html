<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bekræft sletning af projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow rounded">
        <div class="card-header bg-danger text-white">
            <h4>Advarsel: Du er ved at slette et projekt</h4>
        </div>
        <div class="card-body">
            <p>Er du sikker på, at du vil slette projektet <strong th:text="${project.name}">ProjektNavn</strong>?</p>
            <p class="text-muted">Denne handling kan <strong>ikke fortrydes</strong>.</p>

            <form th:action="@{'/projects/' + ${project.projectId} + '/delete'}" method="post">
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Bekræft med din adgangskode:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{'/projects/' + ${project.projectId} + '/edit'}" class="btn btn-secondary">Annuller</a>
                    <button type="submit" class="btn btn-danger">Slet projekt</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

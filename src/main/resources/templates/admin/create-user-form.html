<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Opret ny bruger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Opret ny bruger</h2>

  <!-- Hvis der er fejl (fra controlleren), vis en advarsel -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/admin/create-user}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Brugernavn</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Kodeord</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rolle</label>
      <select id="role" th:field="*{role.roleId}" class="form-select">
        <option th:each="role : ${roles}"
                th:value="${role.roleId}"
                th:text="${role.roleName}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Opret bruger</button>
  </form>
</div>
</body>
</html>

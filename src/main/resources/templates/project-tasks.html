<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opgaver for projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Feedback-melding -->
    <div th:if="${param.success}" class="alert alert-success">
        Opgaven blev oprettet!
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Fejl: <span th:text="${param.error}"></span>
    </div>

    <h1 class="mb-4">Opgaver for projekt ID: <span th:text="${projectId}"></span></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Estimeret tid</th>
            <th>Timepris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.estimatedHours}"></td>
            <td th:text="${task.hourlyRate}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/projects/' + ${projectId}}" class="btn btn-secondary mt-4">Tilbage til projekt</a>
</div>
</body>
</html>
